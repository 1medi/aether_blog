<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header-container">
        <img src="images/aether_logo.png" alt="Aether Logo" class="logo">
        <button id="theme-toggler" class="theme-toggler">ðŸŒ™</button>
      </div>
    </header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section class="container">
        <h1>Contact</h1>
        <p>Have questions or feedback? We'd love to hear from you! Please fill out the form below.</p>
        
        <!-- Contact Form -->
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
          </div>
          <div class="form-group">
            <label for="comments">Comments *</label>
            <textarea id="comments" name="comments" placeholder="Your Comments (Minimum 10 words)" required minlength="10"></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p>Saving Caretakers' Time, So They Can Focus On What Matters Most.</p>
      </div>
    </footer>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
