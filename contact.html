<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether - Contact</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header-container">
        <img src="images/aether_logo.png" alt="Aether Logo" class="logo">
        <button id="theme-toggler" class="theme-toggler">ðŸŒ™</button>
      </div>
    </header>

    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section class="container">
        <h1>Contact</h1>
        <p>Have questions or feedback? We'd love to hear from you! Please fill out the form below.</p>
        
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
          </div>
          <div class="form-group">
            <label for="comments">Comments *</label>
            <textarea id="comments" name="comments" placeholder="Your Comments (Minimum 10 words)" required minlength="10"></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>Saving Caretakers' Time, So They Can Focus On What Matters Most.</p>
      </div>
    </footer>
  </div>

  <!-- Popup Modal -->
  <div id="popupModal" class="popup-modal hidden">
    <div class="popup-content">
      <p id="popupMessage">Your comment has been submitted successfully!</p>
      <button id="closePopup" class="close-popup">Close</button>
    </div>
  </div>

  <script>
        document.addEventListener("DOMContentLoaded", () => {
          const themeToggler = document.getElementById("theme-toggler");
      const rootElement = document.documentElement;

      const savedTheme = localStorage.getItem("theme") || "light";
      rootElement.setAttribute("data-theme", savedTheme);
      themeToggler.textContent = savedTheme === "dark" ? "ðŸŒ•" : "ðŸŒ™";

      themeToggler.addEventListener("click", () => {
        const currentTheme = rootElement.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        rootElement.setAttribute("data-theme", newTheme);
        themeToggler.textContent = newTheme === "dark" ? "ðŸŒ•" : "ðŸŒ™";
        localStorage.setItem("theme", newTheme);
      });
    });
  </script>
</body>
</html>
